name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: ".python-version"

      - name: Lint with ruff
        run: uv run ruff check

      - name: Check formatting
        run: uv run ruff format --check

      - name: Type check
        run: uv run pyright

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: ".python-version"

      - name: Run tests
        run: uv run pytest
